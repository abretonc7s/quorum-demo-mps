      - GOQUORUM_CONS_ALGO=${GOQUORUM_CONS_ALGO}
      - GOQUORUM_GENESIS_MODE=standard
      - QUORUM_PTM=tm3
    volumes:
      - ./config/nodes/node3:/config/keys
      - ./logs/quorum:/var/log/quorum/
      - ./config/permissions:/permissions
      - ./live:/live
  node4:
    << : *quorum-def
    container_name: node4
    hostname: node4
