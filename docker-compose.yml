---
version: "3.6"

x-quorum-def:
  &quorum-def
  restart: "on-failure"
  build:
    context: config/goQuorum
    args:
      QUORUM_VERSION: ${QUORUM_VERSION:-latest} 
  expose:
    - 30303
    - 8545
    - 9545
  healthcheck:
    test: ["CMD", "curl --fail http://localhost:8545 || exit 1"]
    interval: 3s
    timeout: 3s
    retries: 10
    start_period: 5s

x-tessera-def:
  &tessera-def
  build:
    context: config/tessera
    args:
      TESSERA_VERSION: ${TESSERA_VERSION:-latest}
  environment:
    TESSERA_MODE: tessera
  expose:
    - 9000
    - 9080
    - 9101
  restart: "no"
  # healthcheck:
  #   test: ["CMD", "curl http://localhost:9000/upcheck || exit 1  "]
  #   interval: 3s
  #   timeout: 3s
  #   retries: 20
  #   start_period: 5s

 
services:
  node1:
    << : *quorum-def
    container_name: node1
    hostname: node1
    ports:
      - 20000:8545/tcp
      - 20001:8546/tcp
      - 30303
      - 9545
    environment:
      - GOQUORUM_CONS_ALGO=${GOQUORUM_CONS_ALGO}
      - GOQUORUM_GENESIS_MODE=standard
      - QUORUM_PTM=tm1
    volumes:
      - ./config/nodes/node1:/config/keys
      - ./logs/quorum:/var/log/quorum/
      - ./config/permissions:/permissions
      - ./live:/live
  node2:
    << : *quorum-def
    container_name: node2
    hostname: node2
    ports:
      - 20002:8545/tcp
      - 20003:8546/tcp
