  tm1:
    << : *tessera-def
    container_name: tm1
    hostname: tm1
    ports:
      - 9081:9080
    volumes:
      - ./keys:/config/keys
      - ./logs/tessera:/var/log/tessera/
  tm2:
    << : *tessera-def
    container_name: tm2
    hostname: tm2
    ports:
      - 9082:9080
    volumes:
      - ./keys:/config/keys
      - ./logs/tessera:/var/log/tessera/
  tm3:
    << : *tessera-def
    container_name: tm3
    hostname: tm3
    ports:
      - 9083:9080
    volumes:
